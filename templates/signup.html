<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center; /* Center the title */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1> <!-- Move the title inside the body and style it as a header -->
    <form action="{% url 'movieapp:register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your username">
        <input type="text" name="first_name" placeholder="Enter your first name">
        <input type="text" name="last_name" placeholder="Enter your last name">
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Enter your password">
        <input type="password" name="password1" placeholder="Confirm your password">
        <input type="submit" value="Sign Up">
    </form>

    {% for msg in messages %}
        <p>{{ msg }}</p>
    {% endfor %}

    <a href="{% url 'movieapp:login' %}" class="login-button">Login</a>
</body>
</html>
