{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<!-- nav bar-->
<header>
    <nav class="navbar navbar-dark custom-navbar-bg">
        <a class="navbar-brand center-brand" href="#">
            CINEMA PARADISO
        </a>
        <div class="logos">
            <img src="{% static 'images/logo.jpeg' %}" alt="Logo">
        </div>
        <div class="navbar ml-auto">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'movieapp:logout' %}">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'movieapp:login' %}" class="btn btn-outline-dark">Log In</a>
                <a href="{% url 'movieapp:register' %}" class="btn btn-outline-dark ml-2">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand " href="{% url 'movieapp:index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!-- Add dropdown for categories -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genre</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownCategories">
                    <a class="dropdown-item" href="{% url 'movieapp:genre_list' genre='Action' %}">Action</a>
                    <a class="dropdown-item" href="{% url 'movieapp:genre_list' genre='Comedy' %}">Comedy</a>
                    <a class="dropdown-item" href="{% url 'movieapp:genre_list' genre='Thriller' %}">Thriller</a>
                     <a class="dropdown-item" href="{% url 'movieapp:genre_list' genre='Drama' %}">Drama</a>
                </div>
            </li>
        </ul>

<a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movie</a>
<span style="margin-left: 5px;"></span>

        <!-- Add search form -->
        <form class="form-inline my-2 my-lg-0" action="{% url 'movieapp:SearchResult' %}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="movies...." aria-label="Search" name="q">

            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>
<br>
<br>

{% block body %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXus
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
